<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Tribute Page</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>

<body>

  <main id="main" class="main">

    <div class="top-bar">
      <h1 id="title">
        <strong>Some subject</strong>
      </h1>
      <p class="text--subheader">This is a subheader</p>
    </div>

    <div id="img-div">
      <img id="image" src="" alt="" class="image--responsive" />
      <p id="img-caption" class="text--image-caption">I am an image caption.</p>
    </div>

    <section id="tribute-info">
      Text describing the subject of the page
      <a href="https://www.google.com" id="tribute-link" target="_blank">external link.</a>
    </section>

  </main>

</body>
</html>
